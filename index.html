<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/globalStyle.css">
    <link rel="stylesheet" href="/styles/cards.css">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <title>Kenzie Empresas</title>
</head>
<body>
    <header>
        <img src="/assets/logo.png" alt="Logo Kenzie Empresas">
        <button class="btn-mobile"></button>
        
        <div class="container--btn__desktop button">
            <button class="container--btn_login">Login</button>
            <button class="container--btn_register">Cadastro</button>
        </div>

        <dialog>
            <div class="container--btn">
                <button class="container--btn_login">Login</button>
                <button class="container--btn_register">Cadastro</button>
            </div>
        </dialog>
    </header>

    <main>
        <img class="display--none" src="/assets/img.png" alt="">

        <div class="container--company">
            <div class="">
                <select name="company" id="company">
                    <option>Selecionar Setor</option>
                </select>
            </div>

            <ul class="cards--company">

            </ul>

        </div>
    </main>

    <script type="module" src="/scripts/index.js"></script>
</body>
</html>
